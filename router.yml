server:
  port: 8080
  host: "0.0.0.0"
  timeout: 30s
  environment: "production"
  cors:
    enabled: true
    allowed_origins:
      - "*"
    allowed_methods:
      - "GET"
      - "POST"
      - "OPTIONS"

providers:
  openai:
    enabled: true
    api_key: "${OPENAI_API_KEY}"
    default_model: "gpt-4"
    models:
      - name: "gpt-4"
        max_tokens: 8192
        timeout: 30s
      - name: "gpt-3.5-turbo"
        max_tokens: 4096
        timeout: 15s

  anthropic:
    enabled: true
    api_key: "${ANTHROPIC_API_KEY}"
    default_model: "claude-2"
    models:
      - name: "claude-2"
        max_tokens: 100000
        timeout: 30s
      - name: "claude-instant-1"
        max_tokens: 100000
        timeout: 15s
  openrouter:
    enabled: true
    api_key: "${OPENROUTER_API_KEY}"
    default_model: "openai/gpt-3.5-turbo"
    models:
      - name: "openai/gpt-4"
        max_tokens: 8192
        timeout: 30s
      - name: "openai/gpt-3.5-turbo"
        max_tokens: 4096
        timeout: 15s
      - name: "anthropic/claude-2"
        max_tokens: 100000
        timeout: 30s
      - name: "google/palm-2"
        max_tokens: 8192
        timeout: 30s